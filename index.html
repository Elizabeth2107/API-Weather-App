<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <input type="text" id="typeCity" placeholder="Enter a City Name" required> 
  <button id="search-btn" onclick="getWeather()">Get Weather</button>

  <div class="container">
    <h1 id="city">Johannesburg</h1>
    <h2 id="temperature">45&deg F</h2>
    <h4 id="humidity">Humidity: </h4>
    <h4 id="sky">Clear sky</h4>

  </div>
 
  
  <script src="index.js"></script>
</body>
</html>
